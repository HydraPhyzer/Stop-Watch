<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <meta name="description" content="This is a Tic Tac Toe Game Playable Between Players. The Game Ranomly Select Between Two Players to Start Game">
    <link rel="stylesheet" href="Index.css">
    <link rel="shortcut icon" href="Images/Favicon.png" type="image/x-icon">
    <title>Stop Watch</title>
</head>
<body>
    <div class="Main">
        <h3>We're Launching Soon</h3>
        <div class="Timer">
            <div class="Days">
                <div class="Content-No">1</div>
                <div class="Content">Days</div>
            </div>
            <div class="Hours">
                <div class="Content-No">2</div>
                <div class="Content">Hours</div>
            </div>
            <div class="Minutes">
                <div class="Content-No">3</div>
                <div class="Content">Minutes</div>

            </div>
            <div class="Seconds">
                <div class="Content-No">4</div>
                <div class="Content">Seconds</div>

            </div>
        </div>
        <div class="Icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-facebook"></i>
        </div>
    </div>
    <script src="Index.js"></script>
</body>
</html>
